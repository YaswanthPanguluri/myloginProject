<!doctype html>
<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Favicon -->
      <link rel="icon" href="./favicon_io/favicon.ico">
      <title>signup</title>
      <!-- Bootstrap core CSS -->
      <link href="./bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="./css/index.css" rel="stylesheet">
   </head>
   <body class="text-left" >
      <!-- Displaying Errors-->
      
      <form onsubmit="getFormData(event)">
         <!-- First Name   Last Name -->
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputFirstName">First Name</label>
               <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>

            <div class="form-group col-md-6">
               <label for="inputLastName">Last Name</label>
               <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>

         </div>
         <!-- -----------------------------  -->

         <!-- Email id Phone Number -->
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputEmailId">Email</label>
               <input type="email" class="form-control" id="inputEmailId" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
               <label for="inputPhoneNumber">Phone Number</label>
               <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
            </div>
         </div>
         <!-- -----------------------------  -->
         <!--  Password confirm password-->
         <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
             </div>

            <div class="form-group col-md-6">
               <label for="inputConfirmPassword">Confirm Password</label>
               <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
            </div>
         </div>
         <!-- -----------------------------  -->

        <!-- Gender -->
         <fieldset class="form-group">
            <div class="row">
               <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
               <div class="col-sm-10">
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="inputGender" id="inputGenderMale" value="Male">
                     <label class="form-check-label" for="inputGenderMale">
                     Male
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="inputGender" id="inputGenderFemale" value="Female">
                     <label class="form-check-label" for="inputGenderFemale">
                     Female
                     </label>
                  </div>
               </div>
            </div>
         </fieldset>

         <!-- -----------------------------  -->
         <!--Input address line 1-->
         <div class="form-group">
            <label for="inputAddress1">Address</label>
            <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
         </div>
         <!-- -----------------------------  -->
         <!--Input address line 2-->
         <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
         </div>
         <!-- -----------------------------  -->
         <!--Input city-->
         <div class="form-row">
            <div class="form-group col-md-6">
               <label for="inputCity">City</label>
               <input type="text" class="form-control" id="inputCity">
        </div>
        <!-- -----------------------------  -->

        <!--Input state-->
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option value = "NA" selected>Choose...</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <!-- -----------------------------  -->
        <!-- Zip Code-->
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
         </div>
         <!-- -----------------------------  -->
         <!-- Terms and conditions-->
         <div class="form-group">
            <div class="form-check">
               <input class="form-check-input" type="checkbox" id="inputTC">
               <label class="form-check-label" for="inputTC">
               agree to terms and conditions
               </label>
            </div>
         </div>
         <!-- -----------------------------  -->
         <button type="submit" class="btn btn-primary" value="submit" >Sign up</button>
         <!-- -----------------------------  -->
      </form>
      <!-- JavaScript file -->
      <script src="./js/signup.js"></script>
   </body>
</html>
